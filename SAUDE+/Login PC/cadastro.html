<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SAUDE+</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="login-container">
      <div class="imagem"></div>

      <div class="form-section">
        <h1 class="logo">SAÚDE+</h1>

        <div class="bloco-form">
          <form>
            <h3>Cadastrar</h3>
            <section>
              <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
              <input type="email" name="email" id="email" placeholder="E-mail" required>
              <input type="tel" name="telefone" id="telefone" placeholder="Telefone (opcional)">
              <input type="password" name="password" id="password" placeholder="Senha" required>
              <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar senha" required>

            <button class="botao-criar-conta texto-botao">CRIAR CONTA</button>

            </section>
          </form>
        </div>
        <h3 class="texto-novo">
          Já tem uma conta?
          <span>
            <a href="index.html" target="_self" class="texto-cadastrar">
              Entrar
            </a>
          </span>
        </h3>
      </div>
    </div>
  </body>
</html>
