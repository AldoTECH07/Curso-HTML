<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="login-container">
      <div class="imagem"></div>

      <div class="form-section">
        <h1 class="logo">SAÚDE+</h1>
        <div class="bloco-form">
          <form>
            <h3>Entre</h3>
            <section>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail (credencial)"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
                required
              />
            </section>
            <div class="manterconectado">
              <input type="checkbox" name="checar" id="checar" />
              <label for="checar">Manter conectado</label>
            </div>
            <div class="botao-entrar">
              <button class="texto-botao">ENTRAR</button>
            </div>
            <nav>
              <a href="#"> Esqueci minha senha </a>
            </nav>

            <div class="divisor">
              <div class="linha"></div>
              <span>OU</span>
              <div class="linha"></div>
            </div>
            
            <div class="login-outra-forma">
              <button class="btn-outra-forma">
                <img src="imagens/google.svg" alt="google-icone">
                <span>Entrar com Google</span>
              </button>
              <button class="btn-outra-forma">
                <img src="imagens/facebook.svg" alt="facebook-icone">
                <span>Entrar com facebook</span>
              </button>
            </div>

          </form>
        </div>
        <h3 class="texto-novo">
          Novo no Saúde+?
          <span>
            <a href="cadastro.html" target="_self" class="texto-cadastrar">
              Cadastrar
            </a>
          </span>
        </h3>
      </div>
    </div>
  </body>
</html>
