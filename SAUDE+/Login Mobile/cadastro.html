<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style_cadastro.css">
</head>
<body>
    <div class="container">
      <header>
        <div class="blocoCabecalho">
          <div class="inforTopo">
            <h3 class="hora">19:02</h3>
            <div class="iconesTopoDireita">
              <img src="imagens/rede.svg" alt="iconeRede" class="iconeRede" />
              <img src="imagens/wifi.svg" alt="iconeWifi" class="iconeWifi" />
              <img src="imagens/bateria.svg" alt="iconeBateria" class="iconeBateria"/>
            </div>
          </div>
        </div>
      </header>
      <main>
        <p id="logo">SAÚDE+</p>
        <form>
            <p id="txt-form">Cadastrar</p>
            <div>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone (Opcional)">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <input type="password" name="senha" id="senha" placeholder="Confirmar senha">
                <button id="botao">CRIAR CONTA</button>
            </div>
        </form>
        <p class="txt-baixo">Já tem uma conta? <span class="txt-entrar"><a href="login.html">Entrar</a></span></p>
      </main>
      <footer>
        <div class="bloco-footer">
            <div class="linha-comando-ios"></div>
        </div>
      </footer>
    </div>
</body>
</html>
