<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style_login.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="blocoCabecalho">
          <div class="inforTopo">
            <h3 class="hora">19:02</h3>
            <div class="iconesTopoDireita">
              <img src="imagens/rede.svg" alt="iconeRede" class="iconeRede" />
              <img src="imagens/wifi.svg" alt="iconeWifi" class="iconeWifi" />
              <img
                src="imagens/bateria.svg"
                alt="iconeBateria"
                class="iconeBateria"
              />
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="blocoDoCorpo">
          <h2 class="centralizarTexto">
            <span class="logoTexto">SAÚDE+</span>
          </h2>
          <div class="blocoDados">
            <form>
              <h3 class="texto-form-entrar">Entre</h3>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                class="input-email-senha placeholder-email-senha espaco-botoes"
              />
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Senha"
                required
                class="input-email-senha placeholder-email-senha"
              />
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  name="manterconectado"
                  id="manterconectado"
                  class="botao-checkbox"
                />
                <label for="manterconectado" class="texto-pequeno"
                  >Manter conectado</label
                >
              </div>
              <button class="button-entrar texto-botao espaco-cima">
                ENTRAR
              </button>
              <a href="#" class="texto-pequeno checkbox-container">
                Esqueci minha senha
              </a>
              <div class="divisor">
                <div class="linha"></div>
                <span>OU</span>
                <div class="linha"></div>
              </div>

              <div class="login-outra-forma">
                <button class="btn-outra-forma">
                  <img
                    src="imagens/google.svg"
                    alt="google-icone"
                    class="entrar-com"
                  />
                  <span>Entrar com Google</span>
                </button>
                <button class="btn-outra-forma">
                  <img
                    src="imagens/facebook.svg"
                    alt="facebook-icone"
                    class="entrar-com"
                  />
                  <span>Entrar com facebook</span>
                </button>
              </div>
            </form>
          </div>
          <div class="espaco-cadastro">
            <p class="centralizarTexto texto-cinza"> Novo no Saúde+? <span class="texto-cadastrar"><a href="cadastro.html" target="_self" class="texto-cadastrar">Cadastrar</a></span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        <div class="bloco-footer">
          <div class="linha-comando-ios"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
