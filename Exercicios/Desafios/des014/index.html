<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Desafio 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            background-color: gray;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            padding: 10px;

            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        th#cabecalho {
            background-color: #383838;
            color: white;
            font-weight: bold;
        }

        th#media {
            background-color: #383838;
            color: white;
            font-weight: bold;
            text-align: left;
        }

        td#resultado {
            background-color: #383838;
            color: white;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        td {
            text-align: center;
        }
        
        .materia {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas do Aluno</caption>
        <thead>
            <tr>
                <th rowspan="2" id="cabecalho" scope="col">Área</th>
                <th rowspan="2" id="cabecalho" scope="col">Disciplina</th>
                <th colspan="2" id="cabecalho" scope="colgroup">Notas</th>
                <th rowspan="2" id="cabecalho" scope="col">Média</th>
            </tr>
            <tr>
                <th id="cabecalho" scope="col">Nota 1</th>
                <th id="cabecalho" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="materia">Matemática</td>
                <td id="nota">0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" id="media" scope="row">Média de Exatas</th>
                <td id="resultado">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="materia">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" id="media" scope="row">Média de Humanas</th>
                <td id="resultado">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
