<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Desafio 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;      
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .color-linha {
            background-color: lightblue;
            color: darkblue;
            font-weight: bold;
        }

        .color-coluna {
            background-color: lightgoldenrodyellow;
            color: darkgoldenrod;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4" class="color-coluna">A</td>
                <td rowspan="4" class="color-linha">B</td>
            </tr>
            <tr>
                <td rowspan="4" class="color-linha">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4" class="color-coluna">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
