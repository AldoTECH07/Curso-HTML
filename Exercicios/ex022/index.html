<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        
        body {
            background-image: url(imagens/background.jpg);
        }
        
        div.quadrado {
            display: inline-block;
            border: 2px solid black;
            border-radius: 20px;
            background-color: lightgray;
            width: 300px;
            height: 300px;
        }

        div#q01 {
            background-color: #4191EF;
        }
        div#q02 {
            background-image: linear-gradient(to bottom, #F4E8F4, #9389BB);
        }
        div#q03 {
            background-image: url(imagens/img01.webp);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q01"></div>
    <div class="quadrado" id="q02"></div>
    <div class="quadrado" id="q03"></div>
</body>
</html>
